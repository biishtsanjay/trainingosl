<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>WeatherApp</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="brand">Weather App</div>
    </nav>

    <div id="container">
      <div class="input">
        <input
          type="text"
          class="inputValue"
          id="inputValue"
          placeholder="Enter City Name and Press Enter"
        /><br /><br />
      </div>

      <div class="display">
        <div class="location-details">
          <div class="city" id="city" style="font-size: 60px">Nainital</div>
          <div class="date" id="date">10 Aug (Tuesday), 2020</div>
        </div>

        <div class="weather-status">
          <div class="temp" id="temp" style="font-size: 70px">34&deg;C</div>
          <div class="min-max" id="min-max">
            34&deg;C (min) / 34&deg;C (max)
          </div>
          <br />
          <div class="weather" id="weather" style="font-size: 30px">Windy</div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
